<h2>Flag an Item</h2>
<div class="modalContent">
	<p>Flag items when something's wrong. If you just don't like the item, consider un-following the user instead.</p>
	<div class="divider"></div>
	<p>Selected Item: XXX</p>
	<div class="divider"></div>
	<form action="#" method="post">
		<p><strong>What's wrong with this item?</strong><p>
		<div class="checkWrap">
			<input type="radio" class="radio" name="itemOffense" id="itemOffense-real" /><label for="itemOffense-real">It's not a real product.</label>
		</div>
		<div class="checkWrap">
			<input type="radio" class="radio" name="itemOffense" id="itemOffense-soldout" /><label for="itemOffense-soldout">It's sold out or no longer available.</label>
		</div>
		<div class="checkWrap">
			<input type="radio" class="radio" name="itemOffense" id="itemOffense-details" /><label for="itemOffense-details">Product Details are incorrect.</label>
		</div>
		<div class="submitWrap"><input type="submit" class="submit" name="submit" value="Flag Item Now" /></div>
	</form>
</div>
