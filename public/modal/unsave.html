<h2>Unsave</h2>
<div class="modalContent">
	<p>Are you sure you want to unsave this item? It will no longer appear in your list of saved items.</p>
	<form action="#" method="post">
		<div class="submitWrap"><input type="submit" class="submit" name="submit" value="Unsave" /></div>
		<div class="divider"></div>
		<div class="checkWrap">
			<input type="checkbox" class="checkbox" name="dontShow" id="dontShow" /><label for="dontShow">Don't show this warning again.</label>
		</div>
	</form>
</div>
